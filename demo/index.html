<body>
<div class="vertical-section-container centered">
    <h3>Basic em-account-card demo</h3>
    <demo-snippet>
        <template>
            <h2>Debit card example</h2>
            <em-account-card
                    account='{"id": "1", "name":"Express Light", "cardNumber": "****4798", "type": "debit", "ammount": "199.99"}'></em-account-card>
            <hr>
            <h2>Credit card example</h2>
            <em-account-card
                    account='{"id": "2", "name":"Plus Dark", "cardNumber": "****4443", "type": "credit", "limitCredit": "35000.00", "availableCredit": "28100", "dayCutOff": "10", "dayLimit": "18", "minPay": "12000", "requiredPay": "20000"}'></em-account-card>
        </template>
    </demo-snippet>
</div>
